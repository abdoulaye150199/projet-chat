<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/whatsapp-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp</title>
    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  </head>
  <body class="bg-[#111b21] text-gray-200 overflow-hidden">
    <div id="app" class="h-screen flex">
      <div id="side-nav" class="w-[70px] bg-[#202c33] flex flex-col items-center py-4 border-r border-gray-700">
        <div class="relative mb-8">
          <button id="chats-btn" class="w-12 h-12 bg-[#00a8847e] rounded-full flex items-center justify-center text-white hover:bg-[#00916a] transition-colors">
            <div class="w-6 h-6"></div>
          </button>
          <div class="absolute -top-1 -right-1 bg-[#00a884] text-white text-xs rounded-full w-6 h-6 flex items-center justify-center font-bold">
            37
          </div>
        </div>

        <div class="relative mb-8">
          <button id="status-btn" class="w-12 h-12 rounded-full bg-[#2a3942] flex items-center justify-center text-gray-400 hover:text-white transition-colors">
            <div class="w-6 h-6"></div>
          </button>
          <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 rounded-full border-2 border-[#202c33]"></div>
        </div>

        <div class="mb-8">
          <button id="channels-btn" class="w-12 h-12 rounded-full bg-[#2a3942] flex items-center justify-center text-gray-400 hover:text-white transition-colors">
            <div class="w-6 h-6"></div>
          </button>
        </div>

        <div class="relative mb-8">
          <button id="communities-btn" class="w-12 h-12 rounded-full bg-[#2a3942] flex items-center justify-center text-gray-400 hover:text-white transition-colors">
            <div class="w-6 h-6"></div>
          </button>
          <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 rounded-full border-2 border-[#202c33]"></div>
        </div>
        <div class="flex-1"></div>

        <div class="mb-4">
          <button id="settings-btn" class="w-12 h-12 rounded-full bg-[#2a3942] flex items-center justify-center text-gray-400 hover:text-white transition-colors">
            <div class="w-6 h-6"></div>
          </button>
        </div>

        <div class="w-12 h-12 rounded-full bg-gray-500 overflow-hidden cursor-pointer">
          <img 
            id="current-user-avatar" 
            src="./src/assets/images/profile.jpeg" 
            alt="Profile" 
            class="w-full h-full object-cover" 
            onerror="this.src = generateInitialsAvatarUrl('U')"
          />
        </div>
      </div>

      <div id="chat-list-container" class="w-[380px] border-r border-gray-700 flex flex-col">
        <div id="chat-list-header" class="p-2 bg-[#202c33] flex justify-between items-center">
          <h1 class="text-xl font-medium px-4 py-3">Discussions</h1>
          <div class="flex gap-5 pr-4">
            <button id="new-chat-btn" class="text-gray-400 hover:text-white">
              <div class="w-5 h-5"></div>
            </button>
            <button id="menu-btn" class="text-gray-400 hover:text-white">
              <div class="w-5 h-5"></div>
            </button>
          </div>
        </div>
        <div id="search-container" class="p-2 bg-[#111b21]">
          <div class="flex items-center bg-[#202c33] rounded-lg px-3 py-1">
            <span class="text-gray-400 mr-3">
              <div class="w-5 h-5"></div>
            </span>
            <input
              type="text"
              id="search-input"
              placeholder="Rechercher ou démarrer une discussion"
              class="bg-transparent border-none outline-none text-white w-full py-2"
            />
          </div>
        </div>
        <div id="chat-list" class="flex-1 overflow-y-auto"></div>
      </div>

      <div id="chat-content" class="flex-1 flex flex-col">
        <div id="chat-header" class="p-2 bg-[#202c33] flex justify-between items-center hidden">
          <div class="flex items-center gap-3 px-4">
            <img id="active-chat-avatar" src="" alt="" class="w-10 h-10 rounded-full">
            <div>
              <h2 id="active-chat-name" class="text-white"></h2>
              <p id="active-chat-status" class="text-sm text-gray-400"></p>
            </div>
          </div>
          <div class="chat-header-right flex items-center gap-4 px-4">
            <button id="search-chat-btn" class="p-2 hover:bg-[#374045] rounded-full">
              <div class="w-5 h-5 text-[#aebac1]"></div>
            </button>
            <button id="chat-options-btn" class="p-2 hover:bg-[#374045] rounded-full">
              <div class="w-5 h-5 text-[#aebac1]"></div>
            </button>
          </div>
        </div>

        <div id="messages-container" 
             class="flex-1 overflow-y-auto p-5 bg-[#0b141a] bg-opacity-90 hidden" 
             style="background-image: url('data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20100%20100%22%3E%3Cdefs%3E%3Cpattern%20id%3D%22chat-bg%22%20x%3D%220%22%20y%3D%220%22%20width%3D%2220%22%20height%3D%2220%22%20patternUnits%3D%22userSpaceOnUse%22%3E%3Ccircle%20cx%3D%2210%22%20cy%3D%2210%22%20r%3D%221%22%20fill%3D%22%23ffffff%22%20opacity%3D%220.05%22%2F%3E%3C%2Fpattern%3E%3C%2Fdefs%3E%3Crect%20width%3D%22100%22%20height%3D%22100%22%20fill%3D%22url%28%23chat-bg%29%22%2F%3E%3C%2Fsvg%3E');">
          <div id="messages-list" class="max-w-3xl mx-auto"></div>
        </div>

        <div id="welcome-screen" class="flex-1 flex flex-col items-center justify-center bg-[#222e35]">
          <!-- Logo WhatsApp -->
          <div class="w-72 h-72 rounded-full bg-[#364147] flex items-center justify-center mb-8">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-56 h-56 text-gray-500">
              <path fill="currentColor" d="M12 2a10 10 0 0 1 10 10c0 5.523-4.477 10-10 10a9.95 9.95 0 0 1-4.3-1.096L3 22l1.095-3.7A9.95 9.95 0 0 1 2 14C2 8.477 6.477 4 12 4zm0-2C5.373 0 0 5.373 0 12c0 2.344.676 4.537 1.838 6.38L0 24l5.62-1.838A9.956 9.956 0 0 0 12 24c6.627 0 12-5.373 12-12S18.627 0 12 0z"/>
            </svg>
          </div>

          <!-- Titre -->
          <h1 class="text-4xl text-white font-light mb-6">WhatsApp pour Windows</h1>

          <!-- Description -->
          <p class="text-[#8696a0] text-center max-w-md text-lg leading-relaxed mb-8">
            Envoyez et recevez des messages sans avoir à garder votre téléphone connecté.
            <br><br>
            Utilisez WhatsApp sur un maximum de 4 appareils et 1 téléphone, simultanément.
          </p>

          <!-- Indicateur de chiffrement -->
          <div class="flex items-center gap-3 text-[#8696a0] bg-[#182229] px-4 py-2 rounded-lg">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-5 h-5">
              <path fill="currentColor" d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12c5.16-1.26 9-6.45 9-12V5l-9-4zm0 2.18l7 3.12v4.7c0 4.54-2.77 8.62-7 10.46c-4.23-1.84-7-5.92-7-10.46v-4.7l7-3.12z"/>
            </svg>
            <span class="text-sm">Chiffrée de bout en bout</span>
          </div>
        </div>

        <div id="message-input-container" class="p-3 bg-[#202c33] flex items-center gap-4 hidden">
          <button id="emoji-btn" class="text-gray-400 hover:text-white">
            <div class="w-6 h-6"></div>
          </button>
          <button id="attach-btn" class="text-gray-400 hover:text-white">
            <div class="w-6 h-6"></div>
          </button>
          <div class="flex-1">
            <input
              type="text"
              id="message-input"
              placeholder="Tapez un message"
              class="w-full bg-[#2a3942] text-white rounded-lg px-4 py-3 outline-none"
            />
          </div>
          <button id="voice-btn" class="text-gray-400 hover:text-white">
            <div class="w-6 h-6"></div>
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
