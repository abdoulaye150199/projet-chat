<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./src/styles/login.css">
     <link rel="stylesheet" href="./src/styles/validation.css">
</head>
<body class="bg-white text-[#41525d]">
    <div class="min-h-screen flex flex-col">
        <nav class="py-4 px-6">
            <div class="flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="39" height="39" viewBox="0 0 39 39">
                    <path fill="#00E676" d="M10.7 32.8l.6.3c2.5 1.5 5.3 2.2 8.1 2.2 8.8 0 16-7.2 16-16 0-4.2-1.7-8.3-4.7-11.3s-7-4.7-11.3-4.7c-8.8 0-16 7.2-16 15.9 0 2.8.7 5.6 2.2 8.1l.3.6-1.3 4.8 4.8-1.3zm0 0"/>
                </svg>
                <span class="text-[#41525d] text-xl">WhatsApp Web</span>
            </div>
        </nav>
        <main class="flex-1 flex items-center justify-center p-4">
            <div class="max-w-md w-full bg-white rounded-3xl shadow-lg p-12">
                <h1 class="text-[32px] text-[#41525d] font-normal text-center leading-tight mb-4">
                    Saisissez un numéro de téléphone.
                </h1>
                <p class="text-[#8696a0] text-center text-[16px] mb-8">
                    Sélectionnez un pays et saisissez votre numéro de téléphone.
                </p>

                <form id="loginForm" class="space-y-6">
                    <!-- Sélecteur de pays -->
                    <div class="relative">
                        <select id="country" class="w-full p-4 pl-6 border rounded-[25px] appearance-none text-[#41525d] bg-white border-[#e1e9eb] focus:border-[#008069] focus:outline-none">
                            <!-- Countries will be populated by JavaScript -->
                        </select>
                        <div class="absolute right-6 top-1/2 transform -translate-y-1/2 pointer-events-none">
                            <svg class="w-5 h-5 text-[#8696a0]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                            </svg>
                        </div>
                    </div>

                    <!-- Input numéro -->
                    <div>
                        <input
                            type="tel"
                            id="phone"
                            required
                            class="w-full p-4 pl-6 border rounded-[25px] text-[#41525d] bg-white border-[#e1e9eb] focus:border-[#008069] focus:outline-none"
                        >
                        <div id="phone-error" class="text-red-500 text-sm mt-2 ml-4"></div>
                    </div>

                    <!-- Bouton de connexion -->
                    <div class="flex justify-center mt-8">
                        <button
                            type="submit"
                            id="submit-btn"
                            class="bg-[#008069] text-white rounded-[24px] py-3 px-8 font-medium hover:bg-[#017561] transition-colors"
                        >
                            Connexion
                        </button>
                    </div>
                </form>

                <!-- Lien vers l'inscription -->
                <div class="text-center mt-6">
                    <p class="text-[#8696a0]">
                        Pas encore de compte ? 
                        <a href="register.html" class="text-[#008069] hover:underline">S'inscrire</a>
                    </p>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="py-6 text-center">
            <div class="flex items-center justify-center gap-2 text-[#8696a0]">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path d="M12 2s8 6 8 14c0 4.4-3.6 8-8 8s-8-3.6-8-8c0-8 8-14 8-14z"/>
                </svg>
                <span>Vos messages personnels sont chiffrés de bout en bout</span>
            </div>
        </footer>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 items-center justify-center z-50" style="display: none;">
        <div class="bg-white rounded-lg p-8 text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-green-500 mx-auto mb-4"></div>
            <p class="text-gray-600">Connexion en cours...</p>
        </div>
    </div>

    <script type="module" src="./src/controllers/loginController.js"></script>
</body>
</html>
