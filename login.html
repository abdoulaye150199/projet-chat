<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./src/styles/login.css">
    <link rel="stylesheet" href="./src/styles/validation.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
        }
        .glass-effect {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .input-focus {
            transition: all 0.3s ease;
        }
        .input-focus:focus {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 128, 105, 0.1);
        }
        .btn-hover {
            transition: all 0.3s ease;
        }
        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 128, 105, 0.3);
        }
        .floating-animation {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .pulse-green {
            animation: pulse-green 2s infinite;
        }
        @keyframes pulse-green {
            0%, 100% { box-shadow: 0 0 0 0 rgba(0, 230, 118, 0.4); }
            50% { box-shadow: 0 0 0 10px rgba(0, 230, 118, 0); }
        }
    </style>
</head>
<body class="gradient-bg text-[#41525d] min-h-screen">
    <div class="min-h-screen flex flex-col relative overflow-hidden">
        <!-- Decorative elements -->
        <div class="absolute top-20 left-10 w-20 h-20 bg-[#00E676] opacity-10 rounded-full floating-animation"></div>
        <div class="absolute top-40 right-20 w-16 h-16 bg-[#008069] opacity-10 rounded-full floating-animation" style="animation-delay: -2s;"></div>
        <div class="absolute bottom-40 left-20 w-12 h-12 bg-[#00E676] opacity-10 rounded-full floating-animation" style="animation-delay: -4s;"></div>
        
        <!-- Header -->
        <nav class="py-6 px-6 relative z-10">
            <div class="flex items-center gap-3">
                <div class="pulse-green rounded-full p-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="39" height="39" viewBox="0 0 39 39">
                        <path fill="#00E676" d="M10.7 32.8l.6.3c2.5 1.5 5.3 2.2 8.1 2.2 8.8 0 16-7.2 16-16 0-4.2-1.7-8.3-4.7-11.3s-7-4.7-11.3-4.7c-8.8 0-16 7.2-16 15.9 0 2.8.7 5.6 2.2 8.1l.3.6-1.3 4.8 4.8-1.3zm0 0"/>
                    </svg>
                </div>
                <span class="text-[#41525d] text-xl font-semibold">WhatsApp Web</span>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="flex-1 flex items-center justify-center p-4 relative z-10">
            <div class="max-w-md w-full glass-effect rounded-[32px] shadow-2xl p-10 relative">
                <!-- Decorative corner elements -->
                <div class="absolute top-4 right-4 w-8 h-8 border-t-2 border-r-2 border-[#00E676] opacity-30 rounded-tr-lg"></div>
                <div class="absolute bottom-4 left-4 w-8 h-8 border-b-2 border-l-2 border-[#008069] opacity-30 rounded-bl-lg"></div>
                
                <div class="text-center mb-8">
                    <div class="w-16 h-16 bg-gradient-to-br from-[#00E676] to-[#008069] rounded-full mx-auto mb-4 flex items-center justify-center">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                        </svg>
                    </div>
                    <h1 class="text-[28px] text-[#41525d] font-semibold leading-tight mb-3">
                        Connexion sécurisée
                    </h1>
                    <p class="text-[#8696a0] text-[15px] leading-relaxed">
                        Sélectionnez un pays et saisissez votre numéro de téléphone pour vous connecter.
                    </p>
                </div>

                <form id="loginForm" class="space-y-6">
                    <!-- Sélecteur de pays -->
                    <div class="relative group">
                        <label class="block text-[#41525d] text-sm font-medium mb-2 ml-2">Pays</label>
                        <select id="country" class="input-focus w-full p-4 pl-6 pr-12 border-2 rounded-[20px] appearance-none text-[#41525d] bg-white border-[#e1e9eb] focus:border-[#008069] focus:outline-none">
                            <!-- Countries will be populated by JavaScript -->
                        </select>
                        <div class="absolute right-4 top-12 transform -translate-y-1/2 pointer-events-none group-hover:text-[#008069] transition-colors">
                            <svg class="w-5 h-5 text-[#8696a0]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                            </svg>
                        </div>
                    </div>

                    <!-- Input numéro -->
                    <div class="relative">
                        <label class="block text-[#41525d] text-sm font-medium mb-2 ml-2">Numéro de téléphone</label>
                        <div class="relative">
                            <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-[#8696a0]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                            </svg>
                            <input
                                type="tel"
                                id="phone"
                                placeholder="Votre numéro de téléphone"
                                required
                                class="input-focus w-full p-4 pl-12 pr-6 border-2 rounded-[20px] text-[#41525d] bg-white border-[#e1e9eb] focus:border-[#008069] focus:outline-none"
                            >
                        </div>
                        <div id="phone-error" class="text-red-500 text-sm mt-2 ml-4"></div>
                    </div>

                    <!-- Bouton de connexion -->
                    <div class="flex justify-center mt-10">
                        <button
                            type="submit"
                            id="submit-btn"
                            class="btn-hover bg-gradient-to-r from-[#008069] to-[#017561] text-white rounded-[24px] py-4 px-12 font-semibold shadow-lg hover:shadow-xl transition-all duration-300"
                        >
                            <span class="flex items-center gap-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
                                </svg>
                                Se connecter
                            </span>
                        </button>
                    </div>
                </form>

                <!-- Lien vers l'inscription -->
                <div class="text-center mt-8 pt-6 border-t border-[#e1e9eb]">
                    <p class="text-[#8696a0] text-sm">
                        Nouveau sur WhatsApp ? 
                        <a href="register.html" class="text-[#008069] hover:text-[#017561] font-medium hover:underline transition-colors">Créer un compte</a>
                    </p>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="py-6 text-center relative z-10">
            <div class="flex items-center justify-center gap-3 text-[#8696a0] bg-white bg-opacity-50 rounded-full px-6 py-3 mx-auto max-w-fit backdrop-blur-sm">
                <div class="w-4 h-4 bg-[#00E676] rounded-full animate-pulse"></div>
                <span class="text-sm font-medium">Vos messages personnels sont chiffrés de bout en bout</span>
            </div>
        </footer>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-60 items-center justify-center z-50 backdrop-blur-sm" style="display: none;">
        <div class="bg-white rounded-[24px] p-10 text-center shadow-2xl max-w-sm mx-4">
            <div class="w-16 h-16 border-4 border-[#e1e9eb] border-t-[#00E676] rounded-full animate-spin mx-auto mb-6"></div>
            <h3 class="text-[#41525d] font-semibold text-lg mb-2">Connexion en cours</h3>
            <p class="text-[#8696a0] text-sm">Veuillez patienter...</p>
        </div>
    </div>

    <script type="module" src="./src/controllers/loginController.js"></script>
</body>
</html>
